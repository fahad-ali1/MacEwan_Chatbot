<!DOCTYPE html>
<html lang="en">
  <!-- Development Website -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacEwan University</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@48&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
<body class="show-chatbot">
    <h1>Welcome to MacEwan University</h1>
    <!-- Chatbot Icon -->
    <div id="chatbot-icon" class="chatbot-icon" onclick="toggleChatbot()">
      <span class="material-symbols-outlined">CLICK ME CHAT</span> 
    </div>
    <button class="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot-container">
      <header>
        <h3>MacEwan Assistant</h3>
        <button id="clear-btn"><i class="fas fa-sync-alt"></i></button>
      </header>
      <div id="chat-area" class="chat-area">
        <div class="chat bot-message">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there! How can I help you today?</p>
        </div>
      </div>
      <div class="input-container">
          <textarea id="user-input" placeholder="Type your message here..." required></textarea>        
        <!-- <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
          required
        /> -->
        <span id="send-btn" class="material-symbols-outlined">send</span>
      </div>
      <div class="typing-indicator" style="display: none;">Typing...</div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacEwan Assistant</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  </head>
  <body>
    <!-- Testing, hot reload, delete later -->
    <!-- <button id="reload-btn">reload</button> -->
    <div class="chatbot-container">
      <header>
        <h3>MacEwan Assistant</h3>
      </header>
      <ul id="chat-area" class="chat-area">
        <li class ="chat bot-message">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there <br> How can I help you today? bitch</p>
        </li>
        <li class ="chat user-message">
          <P>I'll have two number 9s, a number 9 large, a number 6 with extra dip, a number 7, two number 45s, one with cheese, and a large soda.</P>
        </li>
      </ul>
      
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />
        <span id="send-btn" class="material-symbols-outlined">send</span>
        <!-- <button id="send-btn">Send</button>
        <button id="clear-btn">Clear Chat</button> -->
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
